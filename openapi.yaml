openapi: 3.0.1
info:
  title: Hairloom Product Search API
  version: 1.0.0
  description: API for searching products from the Hairloom Shopify Storefront API.

servers:
  - url: https://hairloom-plugin.onrender.com

paths:
  /search:
    get:
      summary: Search products from Hairloom store
      operationId: searchProducts
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
          description: Search query (keywords)
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 10
          description: Number of results to return
      responses:
        "200":
          description: Successful response with product results
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        title:
                          type: string
                        description:
                          type: string
                        price:
                          type: string
                        image:
                          type: string
        "400":
          description: Invalid request
        "500":
          description: Server error
